 <h3>Add Event</h3>
	<form class="form-horizontal" role="form" id="form" >
		<div class="form-group">
		    <label class="control-label col-sm-2" for="name">Event Name: </label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="name" placeholder="enter name" ng-model='newEvent.eventName' >
			</div>
		</div>
		<div class="form-group">
		    <label class="control-label col-sm-2" for="name">Location: </label>
		    <div class="col-sm-10">

		      <input type="text" class="form-control" id="name" placeholder="enter city" ng-model='newEvent.location' >
			</div>

		</div>
		<div class="form-group">
		    <label class="control-label col-sm-2" for="name">Description: </label>
		    <div class="col-sm-10">
		    <textarea class="form-control" ng-model='newEvent.description'></textarea>
		      
			</div>
		</div>
		

						
		<div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-success pull-right" ng-click="addEvent(newEvents)">Add</button>
		    </div>
		</div>
		<input type="text" ng-model='filter_name' placeholder="  filter names" / class="pull-right">
	</form>

	<table class="table" id="layout" >
		  	
			    <thead>
			      <tr>
			        <th>Event Name</th>
			        <th>Location</th>
			        <th>Description</th>			     

			      </tr>
			    </thead>
			    <tbody ng-repeat="job in jobs | filter: filter_name">
			      <tr>
			        <td class="fontWeight">{{ job.eventName }}</td>
			        <td class="fontWeight">{{ job.location }}</td>
			        <td class="fontWeight">{{ job.description }}</td>


			      </tr>
			    </tbody>
			 </table>

			 	<table class="table" id="layout" >
		  	
			    <thead>
			      <tr>
			        <th>Stacks</th>			     

			      </tr>
			    </thead>
			    <tbody ng-repeat="stack in stacks | filter: filter_name">
			      <tr>
			        <td class="fontWeight">{{ stack.name }}</td>


			      </tr>
			    </tbody>
			 </table>
