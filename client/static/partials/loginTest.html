<div>
	<h2>Login Page: </h2>
  	<h4>Please enter a username to continue</h4>

  	<form ng-submit="login(user)">
  	<label> First Name
    	<input type="text" ng-model="user.firstName">
    </label>
    <label> Last Name
    	<input type="text" ng-model="user.lastName">
    </label>
    	<button>GO!</button>
  	</form>
</div>
