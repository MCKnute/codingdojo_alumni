 <div ng-include="'partials/navbar/dashboard-nav.html'"></div>

    <div class="dashboard-div">

 <div class="container">
        <h1 class="text-center">Add Job</h1>
	<form class="form-horizontal" role="form" id="form" >
		<div class="form-group">
		    <label class="control-label col-sm-2" for="name">Company: </label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="name" placeholder="enter company" ng-model='newJob.company' >
			</div>
		</div>
		<div class="form-group">
		    <label class="control-label col-sm-2" for="name">Title: </label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="name" placeholder="enter title" ng-model='newJob.title' >
			</div>
		</div>
		<div class="form-group">
		    <label class="control-label col-sm-2" for="name">Description: </label>
		    <div class="col-sm-10">
		    <textarea class="form-control" ng-model='newJob.description'></textarea>
		      
			</div>
		</div>
		<div class="form-group">
		    <label class="control-label col-sm-2" for="name">Location: </label>
		    <div class="col-sm-10">

		      <input type="text" class="form-control" id="name" placeholder="enter city" ng-model='newJob.location' >
			</div>

		</div>
		<div class="form-group">
		    <label class="control-label col-sm-2" for="name">Contact: </label>
		    <div class="col-sm-10">

		      <input type="text" class="form-control" id="name" placeholder="primary contact email" ng-model='newJob.contact' >
			</div>
			</div>
		<div class="form-group">
		    <label class="control-label col-sm-2" for="name">Primary Stack: </label>
		    <div class="col-sm-10">
		    	<select class="form-control" ng-model='newJob.primaryStack' id="product" ng-options='stack.name as stack.name for stack in stacks'>
				    	</select>
			</div>
		</div>

						
		<div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-success pull-right" ng-click="addJob(newJob)">Create job</button>
		    </div>
		</div>
		<input type="text" ng-model='filter_name' placeholder="  filter names" / class="pull-right">
	</form>

	<table class="table" id="layout" >
		  	
			    <thead>
			      <tr>
			        <th>Customer Name</th>			     

			      </tr>
			    </thead>
			    <tbody ng-repeat="job in jobs | filter: filter_name">
			      <tr>
			        <td class="fontWeight">{{ job.company }}</td>
			        <td class="fontWeight">{{ job.title }}</td>
			        <td class="fontWeight">{{ job.description }}</td>
			        <td class="fontWeight">{{ job.status }}</td>
			        <td class="fontWeight">{{ job.location }}</td>
			        <td class="fontWeight">{{ job.primaryStack }}</td>
			        <td class="fontWeight">{{ job.contact }}</td>

			      </tr>
			    </tbody>
			 </table>

			 	<table class="table" id="layout" >
		  	
			    <thead>
			      <tr>
			        <th>Stacks</th>			     

			      </tr>
			    </thead>
			    <tbody ng-repeat="stack in stacks | filter: filter_name">
			      <tr>
			        <td class="fontWeight">{{ stack.name }}</td>


			      </tr>
			    </tbody>
			 </table>
	
	 <hr />

      <footer>
        <p class="text-center">&copy; Mike Bogosian, Pete Kang, Mollie Knute, and Rich Whybrew</p>
      </footer>
    </div>
</div>
