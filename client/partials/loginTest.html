<div ng-include="'partials/navbar/landing-nav.html'"></div>

<div class="container">
  <div class="row">

	<h1 style="padding-top: 2em" class="text-center">Login via Username</h1>
  	<h4>Please enter a username to continue</h4>

  	<form>
  	<label> Email
    	<input type="text" ng-model="user.email">
    </label>
    <label> Password
    	<input type="password" ng-model="user.password">
    </label>
    	<button class="btn btn-lg btn-default" ng-click='login(user)'>GO!</button>
  	</form>

  </div>
</div>
