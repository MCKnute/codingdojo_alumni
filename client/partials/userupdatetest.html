      <div class="container">
        <h1 class="text-center">Update Profile</h1>
	<form class="form-horizontal" role="form" id="form" >
		<div class="form-group">
		    <label class="control-label col-sm-3" for="name">First Name: </label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control"  placeholder="enter first name" ng-model='newUser.firstName' >
			</div>
		</div>
		<div class="form-group">
		    <label class="control-label col-sm-3" for="name">Last Name: </label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control"  placeholder="enter last name" ng-model='newUser.lastName' >
			</div>
		</div>
		<div class="form-group">
		    <label class="control-label col-sm-3" for="name">LinkedIn: </label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control"  placeholder="Enter LinkedIn Username" ng-model='newUser.linkedin' >
			</div>
		</div>
		<div class="form-group">
		    <label class="control-label col-sm-3" for="name">Github: </label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control"  placeholder="Enter Github Username" ng-model='newUser.github' >
			</div>
		</div>
		<div class="form-group">
		    <label class="control-label col-sm-3" for="name">Current Job: </label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control"  placeholder="enter current job" ng-model='newUser.currentJob' >
			</div>
		</div>
		<div class="form-group">
		    <label class="control-label col-sm-3" for="name">Summary: </label>
		    <div class="col-sm-6">
		    <textarea class="form-control" ng-model='newUser.summary'></textarea>
		      
			</div>
		</div>
		<div class="form-group">
		    <label class="control-label col-sm-3" for="name">Contact: </label>
		    <div class="col-sm-6">

		      <input type="text" class="form-control"  placeholder="primary contact email" ng-model='newUser.contact' >
			</div>
			</div>
		<div class="form-group">
		    <label class="control-label col-sm-3" for="name">Primary Stack: </label>
		    <div class="col-sm-6">
		    	<select class="form-control" ng-model='newUser.primaryStack'  ng-options='stack.name as stack.name for stack in stacks'>
				    	</select>
			</div>
		</div>
		<div class="form-group">
		    <label class="control-label col-sm-3" for="name">Dojo Location: </label>
		    <div class="col-sm-6">
		    	<select class="form-control" ng-model='newUser.primaryLocation'  ng-options='location.name as location.name for location in locations'>
				    	</select>
			</div>
		</div>

						
		<div class="form-group text-center"> 
		      <button type="submit" class="btn btn-success" ng-click="addUser(newUser)">Update Profile</button>
		</div>

	</form>
