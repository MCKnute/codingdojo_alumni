      <div class="container">
        <h1 class="text-center">Create Profile</h1>
	<form class="form-horizontal" role="form" id="form" >
		<div class="form-group">
		    <label class="control-label col-sm-2" for="name">First Name: </label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control"  placeholder="enter first name" ng-model='newUser.firstName' >
			</div>
		</div>
		<div class="form-group">
		    <label class="control-label col-sm-2" for="name">Last Name:  </label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control"  placeholder="enter last name" ng-model='newUser.lastName' >
			</div>
		</div>
		<div class="form-group">
		    <label class="control-label col-sm-2" for="name">Current Job: </label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control"  placeholder="enter current job" ng-model='newUser.currentJob' >
			</div>
		</div>
		<div class="form-group">
		    <label class="control-label col-sm-2" for="name">Summary: </label>
		    <div class="col-sm-10">
		    <textarea class="form-control" ng-model='newUser.summary'></textarea>
		      
			</div>
		</div>
		<div class="form-group">
		    <label class="control-label col-sm-2" for="name">Contact: </label>
		    <div class="col-sm-10">

		      <input type="text" class="form-control"  placeholder="primary contact email -- will be your login email" ng-model='newUser.email' >
			</div>
			</div>
		<div class="form-group">
		    <label class="control-label col-sm-2" for="name">Password: </label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control"  placeholder="password" ng-model='newUser.password' >
			</div>
		</div>
		<!-- <div class="form-group">
		    <label class="control-label col-sm-2" for="name">Primary Stack: </label>
		    <div class="col-sm-10">
		    	<select class="form-control" ng-model='newUser.primaryStack'  ng-options='stack.name as stack.name for stack in stacks'>
				    	</select>
			</div>
		</div>
		<div class="form-group">
		    <label class="control-label col-sm-2" for="name">Dojo Location: </label>
		    <div class="col-sm-10">
		    	<select class="form-control" ng-model='newUser.primaryLocation'  ng-options='location.name as location.name for location in locations'>
				    	</select>
			</div>
		</div> -->

						
		<div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-success pull-right" ng-click="register(newUser)">Create Profile</button>
		    </div>
		</div>
	</form>
