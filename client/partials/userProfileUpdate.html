<table class="table" id="layout" >
		  	
	    <thead>
	      <tr>
	        <th>First Name</th>
	        <th>Last Name</th>
	        <th>Current Job</th>
	        <th>Dojo Location</th>
	        <th>Grad Date</th>
	        <th>Summary</th>
	        <th>Belts Completed</th>			     

	      </tr>
	    </thead>
	    <tbody ng-repeat="user in users | filter: filter_name">
	      <tr>
	        <td class="fontWeight">{{ user.firstName }}</td>
	        <td class="fontWeight">{{ user.lastName }}</td>
	        <td class="fontWeight">{{ user.currentJob }}</td>
	        <td class="fontWeight">{{ user.primaryLocation }}</td>
	        <td class="fontWeight">{{ user.gradDate }}</td>
	        <td class="fontWeight">{{ user.summary }}</td>
	        <td class="fontWeight">{{ user.beltComplete }}</td>
	        <td class="fontWeight">{{ user.Status }}</td>

	      </tr>
	    </tbody>
	 </table>

	 	<table class="table" id="layout" >
  	
	    <thead>
	      <tr>
	        <th>Stacks</th>			     

	      </tr>
	    </thead>
	    <tbody ng-repeat="stack in stacks | filter: filter_name">
	      <tr>
	        <td class="fontWeight">{{ stack.name }}</td>


	      </tr>
	    </tbody>
	 </table>
