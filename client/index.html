<!DOCTYPE html>
<html lang="en">
<head>
  <title>CodingDojo Alumni</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/static/css/jasny-bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/static/css/custom.css">

  <meta name="author" content="Mike Bogosian, Peter Kang, Mollie Knute, Rich Whybrew">

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type='text/javascript'>
    var alumniApp = angular.module('alumniApp', ['ngRoute']);

    alumniApp.config(function ($routeProvider) {
      $routeProvider
        .when('/',{
            templateUrl: '../partials/landing.html'
        })
        .when('/dashboard',{
            templateUrl: '../partials/dashboard.html'
        })
        .when('/dashboard/my-profile',{
            templateUrl: '../partials/my_profile.html'
        })
        .when('/dashboard/messages',{
            templateUrl: '../partials/messages.html'
        })
        .when('/dashboard/alumni',{
            templateUrl: '../partials/alumni.html'
        })
        .when('/dashboard/jobs',{
            templateUrl: '../partials/jobs.html'
        })
        .when('/dashboard/events',{
            templateUrl: '../partials/events.html'
        })
        .when('/dashboard/about-us',{
            templateUrl: '../partials/about_us.html'
        })
        .otherwise({
          redirectTo: '/'
        });
    });

  	
////CONTROLLERS /////////

  alumniApp.controller('NinjasController', function($scope) {

  });

  </script>
</head>
<body ng-app="alumniApp">
  <div ng-view>
    this is the ng-view div. Put stuff here!
  </div>
    </div> <!-- /container -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"><\/script>')</script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jasny-bootstrap.min.js"></script>
    <script src="/static/js/custom.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
